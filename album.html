<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E y S</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            overflow-x: hidden;
        }

        .section-title {
            text-align: center;
            padding: 40px 0;
            font-size: 2.5rem;
            color: #ffffff;
            background-color: #000000;
        }

        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover img {
            opacity: 0.8;
        }

        /* Modal (fondo) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 10px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Contenido del Modal */
        .modal-content {
            position: relative;
            margin: auto;
            display: block;
            width: 80%;
            max-width: 1200px;
            max-height: 80vh;
            object-fit: contain;
        }

        /* Botones Anterior/Siguiente */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 30px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            -webkit-user-select: none;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Botón cerrar */
        .close {
            position: absolute;
            top: -39px;
            right: 10px;
            font-size: 64px;
            color: black;
            font-weight: bold;
            transition: 0.3s;
            z-index: 1001;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Pie de foto */
        .caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            height: 50px;
        }

        /* Animación */
        .modal-content,
        .caption {
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {
                transform: scale(0)
            }

            to {
                transform: scale(1)
            }
        }

        .toten3a {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
        }

        .b2 {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .b2:hover {
            background-color: #555;
        }

        @media screen and (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                grid-gap: 10px;
            }

            .section-title {
                font-size: 1.8rem;
            }

            .gallery-item img {
                height: 200px;
            }

            .modal-content {
                width: 90%;
            }

            .prev,
            .next {
                padding: 10px;
                font-size: 20px;
            }

            .close {
                top: -39px;
                right: 10px;
                font-size: 64px;
                color: black;
            }
        }

        @media screen and (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr 1fr;
                padding: 10px;
            }

            .section-title {
                font-size: 1.5rem;
                padding: 20px 0;
            }

            .modal-content {
                width: 95%;
            }

            .prev,
            .next {
                padding: 8px;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="section-title">E y S</div>
    <div class="gallery">
        <div class="gallery-item">
            <img src="./assets/IMG_4533.JPG">
        </div>
        <div class="gallery-item">
            <img src="./assets/IMG_4536.JPG">
        </div>
        <div class="gallery-item">
            <img src="./assets/IMG_4542.JPG">
        </div>
        <div class="gallery-item">
            <img src="./assets/IMG_4546.JPG">
        </div>
        <div class="gallery-item">
            <img src="./assets/IMG_4550.JPG">
        </div>
        <div class="gallery-item">
            <img src="./assets/IMG_4554.JPG">
        </div>
    </div>

    <!-- Modal de Galería -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
        <div id="caption" class="caption"></div>
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <div class="toten3a">
        <a class="b2" id="goBackLink">Volver</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const params = window.location.search;
            document.getElementById('goBackLink').href = 'index.html' + params;
        });
    </script>

    <script>
        // Obtenemos todos los elementos necesarios
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImg');
        const captionText = document.getElementById('caption');
        const closeBtn = document.getElementsByClassName('close')[0];
        const galleryItems = document.querySelectorAll('.gallery-item img');

        let currentIndex = 0;
        const totalImages = galleryItems.length;

        // Agregar evento click a cada imagen
        galleryItems.forEach((img, index) => {
            img.onclick = function () {
                currentIndex = index;
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            }
        });

        // Función para cambiar de imagen
        function changeSlide(n) {
            currentIndex += n;

            // Circular la navegación
            if (currentIndex >= totalImages) {
                currentIndex = 0;
            }
            if (currentIndex < 0) {
                currentIndex = totalImages - 1;
            }

            modalImg.src = galleryItems[currentIndex].src;
            captionText.innerHTML = galleryItems[currentIndex].alt;
        }

        // Cerrar modal
        closeBtn.onclick = function () {
            modal.style.display = "none";
        }

        // Cerrar modal haciendo clic fuera de la imagen
        modal.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        // Navegación con teclado
        document.addEventListener('keydown', function (e) {
            if (modal.style.display === "block") {
                if (e.key === "ArrowLeft") {
                    changeSlide(-1);
                } else if (e.key === "ArrowRight") {
                    changeSlide(1);
                } else if (e.key === "Escape") {
                    modal.style.display = "none";
                }
            }
        });
    </script>
</body>

</html>
